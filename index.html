<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./dist/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
      }
      .attribution a {
        color:#ddd;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/c7ad0bff77.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="logo"><img src="./dist/images/logo.svg" alt="" /></div>
      <div class="row">
        <div class="banner">
          <img src="./dist/images/illustration-mockups.svg" alt="" />
        </div>
        <div class="description">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="heading__sub">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience.Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn btn--white btn--animated">Register</a>
        </div>
      </div>
      </div>

      <footer>
        <div class="social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Dexkode</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
